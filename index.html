<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Chat (без сервера)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Приветствую!</h1>
        <div class="buttons">
            <button id="startSession">Начать сессию</button>
            <button id="joinSession">Присоединиться к сессии</button>
        </div>

        <div class="session-box" id="startBox" style="display: none;">
            <h2>Начать сессию</h2>
            <textarea id="offer" placeholder="Offer will appear here"></textarea>
            <textarea id="answer" placeholder="Paste Answer here"></textarea>
            <button id="setAnswer">Установить ответ</button>
        </div>

        <div class="session-box" id="joinBox" style="display: none;">
            <h2>Присоединиться к сессии</h2>
            <textarea id="joinOffer" placeholder="Paste Offer here"></textarea>
            <textarea id="joinAnswer" placeholder="Answer will appear here"></textarea>
            <button id="createAnswer">Создать ответ</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
