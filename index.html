<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-WebRTC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple WebRTC</h1>
    </header>

    <section class="create-room">
      <h2>Create a Room</h2>
      <button id="createRoom" class="btn">Create Room</button>
      <input type="text" id="roomLink" readonly placeholder="Ссылка на комнату появится здесь">
      <p>Share this link to invite participants.</p>
    </section>

    <section class="join-room">
      <h2>Join a Room</h2>
      <input type="text" id="joinRoom" placeholder="Вставьте ссылку на комнату сюда">
      <button id="connectRoom" class="btn">Join</button>
    </section>

    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script src="webrtc.js"></script>
</body>
</html>
